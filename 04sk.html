<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKILL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #010111;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .skill {
            font-size: 50px;
            font-weight: 200;
            color: #ff4da6;
            text-align: center;
        }
        .content {
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .content span {
            font-size: 30px;
            font-weight: 600;
            color: #ffffff;
        }
        a {
            font-size: 20px;
            font-weight: 100;
            color: #b9b9b9;
            text-decoration: none;
        }
        .gauge {
            width: 400px;
            height: 5px;
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
        }
        .fill {
            width: 0;
            height: 100%;
            background-color: var(--color, #ff4da6);
            border-radius: 3px;
            animation: fillAnimation 4s ease-in-out forwards;
        }
        @keyframes fillAnimation {
            0% {
                width: 0;
            }
            100% {
                width: var(--progress);
            }
        }
        .left-section {
            flex: 2;
        }
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="content">
                <span>Java</span>
                <div class="gauge" style="--progress: 10%; --color: #c43c12;">
                    <div class="fill"></div>
                </div>
                <span>JavaScript</span>
                <div class="gauge" style="--progress: 10%; --color: #f0ce0f;">
                    <div class="fill"></div>
                </div>
                <span>Photoshop</span>
                <div class="gauge" style="--progress: 100%; --color: #1979e6;">
                    <div class="fill"></div>
                </div>
                <span>Illustrator</span>
                <div class="gauge" style="--progress: 100%; --color: #d69f07;">
                    <div class="fill"></div>
                </div>
                <span>Premiere Pro</span>
                <div class="gauge" style="--progress: 70%; --color: #765beb;">
                    <div class="fill"></div>
                </div>
                <br><br>
                <a href="02menu.html">Back</a>
            </div>
        </div>

        <div class="right-section">
            <div class="skill">Take it Easy!</div>
        </div>
    </div>
</body>
</html>
